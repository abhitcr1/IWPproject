<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Diary</title>
        <link rel="icon" type="image/png" href="./assets/favicon.png" />
        <!-- Bootstrap and Popper.js and Font Face-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="react.style.css" />
    </head>
    <body>
        <div id="root"><%- reactApp %></div>
    </body>
    <script>
        $(document).ready(function () {
            <% if(email) {%>$("#email").val("<%- email %>"); <% } %>
            <% if(password) {%>$("#password").addClass("is-invalid") <% } %>
            <% if(redirect) {%>$("#email").addClass("is-valid") <% } %>
            <% if(!emailFound) {%> $("#email").addClass("is-invalid") <% } %>
            $(".carousel").carousel({
                interval: 4000,
            });
        });
    </script>
    <script src="./react/react.js"></script>
    <script src="./react/<%= page%>.js"></script>
</html>
