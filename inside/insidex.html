<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CardView</title>
        <link rel="icon" type="image/png" href="../home/assets/favicon.png" />
        <!-- Bootstrap and Popper.js and Font Face-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
            defer
        ></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- Custom Imports -->
        <link rel="stylesheet" href="../home/style.css" />
        <link rel="stylesheet" href="./instyle.css" />
        <script src="../home/main.js" defer></script>
        <script src="./inmain.js" defer></script>
    </head>
    <body>
        <!-- Bootstrap default Navbar  -->
        <nav
            class="navbar navbar-main sticky-top navbar-light navbar-expand-lg"
        >
            <!-- Navbar brand -->
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img
                        src="../home/assets/favicon.png"
                        alt="Diary Icon"
                        width="30"
                        height="30"
                        class="d-inline-block align-top"
                    />
                    <span class="h5">Diary</span>
                </a>

                <!-- Hamburger Button -->
                <div
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </div>
                <!-- Navbar Shortcut Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav d-flex w-100 mt-2 mt-lg-0">
                        <form
                            class="form-inline mx-lg-2 d-flex align-items-center"
                        >
                            <div
                                class="input-group input-group-sm no-border-right mt-3 mt-lg-0"
                            >
                                <div class="input-group-text">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="bi bi-search"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                                        />
                                    </svg>
                                </div>

                                <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Search"
                                    aria-label="Search"
                                />
                            </div>
                        </form>
                        <div class="d-block ms-0 d-lg-flex ms-lg-auto">
                            <!-- Pill for LG viewport -->
                            <li
                                class="nav-item d-none d-lg-flex align-items-center mx-lg-2 badge rounded-pill bg-white text-dark shadow-sm"
                            >
                                <a href="#" class="nav-link active">
                                    Anurag Verma
                                </a>
                                <img
                                    src="https://lh3.googleusercontent.com/a-/AOh14GjLl6-teruNiz6KsDh9p7Cx-a6z817FzdiUZY1cbiE=s96-c"
                                    alt="Anurag Verma"
                                    class="img-fluid avatar"
                                    crossorigin="anonymous"
                                />
                            </li>
                            <!-- Inline item for other devices -->
                            <li
                                class="nav-item d-lg-none d-flex align-items-center mt-2"
                            >
                                <a href="#" class="nav-link active">
                                    Anurag Verma
                                </a>
                                <img
                                    src="https://lh3.googleusercontent.com/a-/AOh14GjLl6-teruNiz6KsDh9p7Cx-a6z817FzdiUZY1cbiE=s96-c"
                                    alt="Anurag Verma"
                                    class="img-fluid avatar"
                                    crossorigin="anonymous"
                                />
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link d-flex">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        fill="currentColor"
                                        class="bi bi-power"
                                        viewBox="0 0 16 16"
                                    >
                                        <path d="M7.5 1v7h1V1h-1z" />
                                        <path
                                            d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"
                                        />
                                    </svg>
                                    <span class="d-lg-none d-block mx-3 fw-bold"
                                        >Logout</span
                                    >
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Main Content -->
        <div class="container-fluid fs">
            <!-- Single Card -->
            <div class="card mb-2 mt-2">
                <div class="row g-0">
                    <div id="cimg" class="col-sm-4 col-xs-12">
                        <a href="../home/index.html"
                            ><svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="35"
                                height="35"
                                fill="white"
                                class="bi bi-arrow-left-circle-fill rounded-pill shadow"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
                                />
                            </svg>
                        </a>
                        <!-- Carousel -->
                        <div
                            id="cars-intro"
                            class="carousel slide pointer-event"
                            data-ride="carousel"
                            style="height: inherit"
                        >
                            <div class="carousel-indicators top-10">
                                <button
                                    type="button"
                                    data-bs-target="#cars-intro"
                                    data-bs-slide-to="0"
                                    aria-label="Slide 1"
                                    class="active"
                                ></button
                                ><button
                                    type="button"
                                    data-bs-target="#cars-intro"
                                    data-bs-slide-to="1"
                                    aria-label="Slide 2"
                                    aria-current="true"
                                ></button
                                ><button
                                    type="button"
                                    data-bs-target="#cars-intro"
                                    data-bs-slide-to="2"
                                    aria-label="Slide 3"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#cars-intro"
                                    data-bs-slide-to="3"
                                    aria-label="Slide 3"
                                ></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active carousel-item-start">
                                    <img
                                        src="http://source.unsplash.com/random/1080x1920?q=197297"
                                        class="d-block w-100"
                                        style="height: auto"
                                    />
                                </div>
                                <div class="carousel-item carousel-item-next carousel-item-start">
                                    <img
                                        src="http://source.unsplash.com/random/1080x1920?q=27286"
                                        class="d-block w-100"
                                        style="height: auto"
                                    />
                                </div>
                                <div class="carousel-item">
                                    <img
                                        src="http://source.unsplash.com/random/1080x1920?q=87927927"
                                        class="d-block w-100"
                                        style="height: auto"
                                    />
                                </div>
                                <div class="carousel-item">
                                    <img
                                        src="http://source.unsplash.com/random/1080x1920?q=9796"
                                        class="d-block w-100"
                                        style="height: auto"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 col-xs-12">  
                        <div class="card-body" id= "cbody">                        
                            <h4 id= "ctitle" class="card-title" contentEditable></h4><hr style="width: 60%;">
                            <div class="container-fluid d-flex">
                                <span
                                    class="badge rounded-pill bg-white bg-gradient text-dark shadow"
                                    id="weather"
                                >
                                </span>                                
                            </div>
                            <p id= "created" class="text-muted">Created on </p>
                            <h5 class="card-mood">How do you feel?</h5>
                            <div class= "mood-btn">
                                <button type="button" class="btn btn-light happy rounded-pill">&#128522; Happy</button>
                                <button type="button" class="btn btn-light sad rounded-pill">&#128532; Sad</button>
                                <button type="button" class="btn btn-light angry rounded-pill">&#128545; Angry</button>
                                <button type="button" class="btn btn-light stressed rounded-pill">&#128553; Stressed</button>
                                <button type="button" class="btn btn-light scared rounded-pill">&#128560; Scared</button>
                            </div>
                            <br>
                            <small id= "text-time" class="text-muted m-1"></small>
                            <p 
                                id= "text-body" 
                                class="card-text text-muted border border-gray-400 flex-1 p-2 mr-2"                                
                                contentEditable
                                onclick= "empty(this)"
                                data-placeholder= "Type something here">      
                                Type something here             
                            </p>         
                            <button type="button" class="btn btn-light create rounded-pill" onclick= "createbox ()">
                                <p class="add m-0">
                                <svg 
                                    xmlns="http://www.w3.org/2000/svg" 
                                    width="20" 
                                    height="20" 
                                    fill="#0d6efd"                                     
                                    class="bi bi-plus"                                    
                                    viewBox="0 0 16 16">                                    
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                                    Add new text
                                </p>
                            </button>
                            <br><br>
                            <!-- <script>
                                $(document).ready(function(){
                                  $("#text-body").click(function(){
                                    $("p").removeClass("text-muted");
                                  });
                                });
                                </script> -->
                            <p class="card-saved">
                                <small id= "update" class="text-muted"></small>
                            </p>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="#49c3e0"
                                class="save bi bi-check-circle-fill rounded-pill shadow"
                                onclick="toggle()"
                                viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                            /></svg >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                console.log("Trigger Carousel");
                $(".carousel").carousel({
                    interval: 4000,
                });
            });
        </script>
    </body>
</html>
