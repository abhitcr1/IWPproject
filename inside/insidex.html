<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CardView</title>
        <link rel="icon" type="image/png" href="../home/assets/favicon.png" />
        <!-- Bootstrap and Popper.js and Font Face-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
            defer
        ></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- Custom Imports -->
        <link rel="stylesheet" href="../home/style.css" />
        <link rel="stylesheet" href="./instyle.css" />
    </head>
    <body>
        <!-- Bootstrap default Navbar  -->

        <!-- Main Content -->
        <div class="container-fluid fs">
            <!-- Single Card -->
            <div class="card mb-2 mt-2">
                <div class="row g-0">
                    <div id="cimg" class="col-sm-4 col-xs-12">
                        <a href="../home/index.html"
                            ><svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="40"
                                height="40"
                                fill="white"
                                class="bi bi-arrow-left-circle-fill rounded-pill shadow"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
                                /></svg
                        ></a>
                        <!-- Carousel -->
                        <div
                            id="cars-intro"
                            class="carousel slide pointer-event"
                            data-ride="carousel"
                            style="height: inherit"
                        >
                            <div class="carousel-indicators top-10">
                                <button
                                    type="button"
                                    data-bs-target="#cars-intro"
                                    data-bs-slide-to="0"
                                    aria-label="Slide 1"
                                    class="active"
                                ></button
                                ><button
                                    type="button"
                                    data-bs-target="#cars-intro"
                                    data-bs-slide-to="1"
                                    aria-label="Slide 2"
                                    aria-current="true"
                                ></button
                                ><button
                                    type="button"
                                    data-bs-target="#cars-intro"
                                    data-bs-slide-to="2"
                                    aria-label="Slide 3"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#cars-intro"
                                    data-bs-slide-to="3"
                                    aria-label="Slide 3"
                                ></button>
                            </div>
                            <div class="carousel-inner">
                                <div
                                    class="carousel-item active carousel-item-start"
                                >
                                    <img
                                        src="http://source.unsplash.com/random/1080x1920?q=197297"
                                        class="d-block w-100"
                                        alt="..."
                                        style="height: auto"
                                    />
                                </div>
                                <div
                                    class="carousel-item carousel-item-next carousel-item-start"
                                >
                                    <img
                                        src="http://source.unsplash.com/random/1080x1920?q=27286"
                                        class="d-block w-100"
                                        alt="..."
                                        style="height: auto"
                                    />
                                </div>
                                <div class="carousel-item">
                                    <img
                                        src="http://source.unsplash.com/random/1080x1920?q=87927927"
                                        class="d-block w-100"
                                        alt="..."
                                        style="height: auto"
                                    />
                                </div>
                                <div class="carousel-item">
                                    <img
                                        src="http://source.unsplash.com/random/1080x1920?q=9796"
                                        class="d-block w-100"
                                        alt="..."
                                        style="height: auto"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 col-xs-12">
                        <div class="card-body">
                            <h4 class="card-title">Card Heading</h4>
                            <p class="card-text">
                                This is a wider card with supporting text below
                                as a natural lead-in to additional content. This
                                content is a little bit longer.
                            </p>
                            <p class="card-text">
                                <small class="text-muted"
                                    >Last updated 3 mins ago</small
                                >
                            </p>
                            <a href="#"
                                ><svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="50"
                                    height="50"
                                    fill="black"
                                    class="bi bi-check-circle-fill rounded-pill shadow"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                                    /></svg
                            ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                console.log("Trigger Carousel");
                $(".carousel").carousel({
                    interval: 4000,
                });
            });
        </script>
    </body>
</html>
