<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CardView</title>
        <!-- Bootstrap and Popper.js and Font Face-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
            defer
        ></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- Custom Imports -->
        <link rel="stylesheet" href="../home/style.css" />
        <link rel="stylesheet" href="./instyle.css" />
        <script src="../home/main.js" defer></script>
    </head>
    <body>
        <!-- Bootstrap default Navbar  -->
        <nav
            class="navbar navbar-main sticky-top navbar-light navbar-expand-lg"
        >
            <!-- Navbar brand -->
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img
                        src="../home/assets/favicon.png"
                        alt="Diary Icon"
                        width="30"
                        height="30"
                        class="d-inline-block align-top"
                    />
                    <span class="h5">Diary</span>
                </a>

                <!-- Hamburger Button -->
                <div
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </div>
                <!-- Navbar Shortcut Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav d-flex w-100 mt-2 mt-lg-0">
                        <form
                            class="form-inline mx-lg-2 d-flex align-items-center"
                        >
                            <div
                                class="input-group input-group-sm no-border-right mt-3 mt-lg-0"
                            >
                                <div class="input-group-text">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="bi bi-search"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                                        />
                                    </svg>
                                </div>

                                <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Search"
                                    aria-label="Search"
                                />
                            </div>
                        </form>
                        <div class="d-block ms-0 d-lg-flex ms-lg-auto">
                            <!-- Pill for LG viewport -->
                            <li
                                class="nav-item d-none d-lg-flex align-items-center mx-lg-2 badge rounded-pill bg-white text-dark shadow-sm"
                            >
                                <a href="#" class="nav-link active">
                                    Anurag Verma
                                </a>
                                <img
                                    src="https://lh3.googleusercontent.com/a-/AOh14GjLl6-teruNiz6KsDh9p7Cx-a6z817FzdiUZY1cbiE=s96-c"
                                    alt="Anurag Verma"
                                    class="img-fluid avatar"
                                    crossorigin="anonymous"
                                />
                            </li>
                            <!-- Inline item for other devices -->
                            <li
                                class="nav-item d-lg-none d-flex align-items-center mt-2"
                            >
                                <a href="#" class="nav-link active">
                                    Anurag Verma
                                </a>
                                <img
                                    src="https://lh3.googleusercontent.com/a-/AOh14GjLl6-teruNiz6KsDh9p7Cx-a6z817FzdiUZY1cbiE=s96-c"
                                    alt="Anurag Verma"
                                    class="img-fluid avatar"
                                    crossorigin="anonymous"
                                />
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link d-flex">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        fill="currentColor"
                                        class="bi bi-power"
                                        viewBox="0 0 16 16"
                                    >
                                        <path d="M7.5 1v7h1V1h-1z" />
                                        <path
                                            d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"
                                        />
                                    </svg>
                                    <span class="d-lg-none d-block mx-3 fw-bold"
                                        >Logout</span
                                    >
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Main Content -->
        <div class="container-fluid">
            <!-- Sub options year and calendar picker-->
            <div class="row mt-3">
                <div
                    class="col d-flex justify-content-center fs-5 align-items-center ml-auto"
                >
                    <!-- Calendar icon : CLICK : OPEN Calendar @abhit -->
                    <div
                        class="badge rounded-pill bg-white text-dark p-2 shadow"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="22"
                            height="22"
                            fill="currentColor"
                            class="bi bi-calendar-date-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zm5.402 9.746c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2z"
                            />
                            <path
                                d="M16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-6.664-1.21c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm-2.89-5.435v5.332H5.77V8.079h-.012c-.29.156-.883.52-1.258.777V8.16a12.6 12.6 0 0 1 1.313-.805h.632z"
                            />
                        </svg>
                    </div>
                </div>
            </div>
            <!-- Single Card -->
            
        </div>
        <!-- Bootstrap default footer -->
        <footer class="navbar fixed-bottom mb-lg-2 mb-2">
            <div class="container-fluid d-flex">
                <span
                    class="badge rounded-pill bg-white bg-gradient text-dark p-2 mx-3 shadow"
                    id="weather"
                >
                    <!-- Content is dynamically inserted -->
                </span>
                <span
                    class="pill bg-white bg-gradient text-dark mx-3 d-flex align-items-center shadow"
                    ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="30"
                        fill="currentColor"
                        class="bi bi-plus-circle"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                        />
                    </svg>
                    <span class="pill-text mx-2">New</span>
                </span>
            </div>
        </footer>
    </body>
</html>
